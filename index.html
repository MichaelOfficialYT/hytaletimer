<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hytale Countdown - Preorder & Early Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- STILI BASE --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050508;
            overflow: hidden;
            font-family: 'Penumbra Serif Std', 'Cinzel', serif;
            transition: background-color 2s ease-in-out;
            perspective: 1000px;
        }

        /* SFONDO DINAMICO E PARALLASSE */
        .bg-img-placeholder {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/en/thumb/9/91/Hytale_logo.svg/1200px-Hytale_logo.svg.png'); 
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            opacity: 0.2; 
            z-index: 1;
            transition: opacity 2s ease-in-out, transform 0.1s linear;
        }
        
        .bg-gradient {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(27, 40, 56, 0.9) 0%, rgba(0, 0, 0, 0.95) 100%);
            z-index: 2;
            transition: background 2s ease-in-out, transform 0.1s linear;
        }

        /* CANVAS PARTICELLE */
        canvas {
            display: block;
            position: absolute;
            top: 0; left: 0;
            z-index: 5;
            pointer-events: none;
            opacity: 1; 
            transition: opacity 2s ease-in-out;
        }

        /* CONTENITORE UI */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #ffffff;
            pointer-events: none;
            transition: opacity 1.5s ease-in-out, filter 1.5s ease-in-out; 
            opacity: 1;
            padding: 0 20px;
        }
        
        .container.fading-out {
            opacity: 0;
            filter: blur(10px);
        }

        /* --- STILE LOGO Hytale --- */
        #hytale-logo {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(0, 229, 255, 0.7)); 
            animation: fadeIn 2s ease-out forwards, float 4s ease-in-out infinite alternate; 
            transition: filter 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0px); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); } 
            100% { transform: translateY(0px); }
        }

        /* TESTI E TIMER */
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5); 
            border-bottom: 2px solid #00e5ff;
            padding-bottom: 15px;
            display: inline-block;
            transition: color 2s ease-in-out, border-color 2s ease-in-out, text-shadow 0.5s;
            font-weight: 700;
        }
        
        p.subtitle {
            font-size: 1.2rem;
            color: #aabccd;
            margin-bottom: 15px;
            letter-spacing: 1px;
            transition: color 1s;
            /* Nuovi stili per effetto macchina da scrivere */
            height: 1.2em; /* Mantiene l'altezza fissa */
            white-space: nowrap; /* Mantiene il testo su una riga */
            overflow: hidden; /* Nasconde il testo non ancora "battuto" */
            display: inline-block;
            max-width: 90vw; /* Limite per evitare overflow su schermi stretti */
        }
        
        /* Cursore lampeggiante */
        .cursor {
            font-weight: 300;
            display: inline-block;
            animation: blink 0.7s infinite step-end;
            margin-left: 2px;
            color: #00e5ff;
            vertical-align: top;
        }
        
        @keyframes blink {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }

        p.timezone-info {
            font-size: 0.8rem;
            color: #7a8a9a;
            margin-bottom: 40px;
            transition: color 1s;
        }

        .timer-wrapper {
            display: flex;
            gap: 20px;
            pointer-events: auto;
            flex-wrap: wrap;
            justify-content: center;
        }

        .time-box {
            background: rgba(10, 15, 25, 0.85);
            border: 1px solid #6d5840;
            padding: 20px;
            min-width: 90px;
            border-radius: 6px;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
            position: relative;
            transition: opacity 0.5s, transform 0.5s;
        }

        .number {
            display: block;
            font-size: 3.5rem;
            font-weight: bold;
            color: #00e5ff;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5); 
            transition: color 1s ease-in-out, text-shadow 1s ease-in-out, transform 0.1s;
        }

        /* --- ANIMAZIONE SPARKLE --- */
        .sparkle .number {
            animation: sparkleGlow 0.5s ease-out;
        }

        @keyframes sparkleGlow {
            0% { transform: scale(1); opacity: 1; text-shadow: 0 0 5px rgba(0, 229, 255, 0.3); }
            50% { transform: scale(1.05); opacity: 1; text-shadow: 0 0 20px #ffffff; }
            100% { transform: scale(1); opacity: 1; text-shadow: 0 0 10px rgba(0, 229, 255, 0.5); }
        }
        
        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #888;
            margin-top: 5px;
            display: block;
            letter-spacing: 0.5px;
        }

        /* --- EFFETTI AURA ORARIA / CRITICA (Invariati) --- */
        body.aura-19 h1 { text-shadow: 0 0 15px rgba(0, 229, 255, 0.8); }
        body.aura-18 h1 { letter-spacing: 4px; text-shadow: 0 0 20px rgba(0, 229, 255, 1); }
        
        body.aura-17 h1 { animation: slightTremble 0.5s infinite alternate; }
        @keyframes slightTremble {
            0% { transform: translateX(0px); }
            100% { transform: translateX(1px) translateY(1px); }
        }

        body.aura-16 h1 {
            color: #a0c4ff;
            border-color: #a0c4ff;
            text-shadow: 0 0 25px rgba(160, 196, 255, 0.8);
            animation: slightTremble 0.3s infinite alternate;
        }

        body.critical .bg-gradient {
            background: radial-gradient(circle at center, rgba(58, 31, 71, 0.9) 0%, rgba(0, 0, 0, 0.95) 100%); 
        }

        body.critical #hytale-logo {
            filter: drop-shadow(0 0 25px rgba(255, 87, 87, 1));
            animation: warningGlowLogo 1.5s infinite alternate, float 4s ease-in-out infinite alternate;
        }
        
        body.critical h1 {
            color: #ff5757;
            border-color: #ff5757;
            text-shadow: 0 0 25px rgba(255, 87, 87, 1);
            animation: warningGlow 1s infinite alternate;
        }
        
        body.critical .number {
            color: #ffaa00;
            text-shadow: 0 0 15px #ffaa00, 0 0 25px rgba(255, 170, 0, 0.7);
        }

        /* DEBUG CONTROLS */
        #debug-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            z-index: 100;
            font-size: 12px;
            display: none;
        }
        
        @media (max-width: 768px) {
            #hytale-logo { width: 200px; margin-bottom: 15px;}
            h1 { font-size: 1.8rem; }
            .timer-wrapper { gap: 10px; }
            .time-box { min-width: 60px; padding: 15px; }
            .number { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="bg-img-placeholder" id="bg-img-placeholder"></div>
    <div class="bg-gradient" id="bg-gradient"></div>
    
    <canvas id="canvas"></canvas>

    <div class="container" id="main-container">
        <img id="hytale-logo" src="https://hytale.com/static/images/logo.png" alt="Hytale Logo">
        <h1 id="main-title">APERTURA PREORDINI</h1>
        
        <p class="subtitle" id="subtitle-text">
            <span id="typed-text"></span><span class="cursor">|</span>
        </p>

        <p class="timezone-info" id="date-info">Inizio Prevendita: 13 Dicembre 2025, 16:00 CET</p>
        
        <div class="timer-wrapper">
            <div class="time-box" id="box-days">
                <span class="number" id="days">00</span>
                <span class="label">Giorni</span>
            </div>

            <div class="time-box" id="box-hours">
                <span class="number" id="hours">00</span>
                <span class="label">Ore</span>
            </div>
            <div class="time-box" id="box-minutes">
                <span class="number" id="minutes">00</span>
                <span class="label">Minuti</span>
            </div>
            <div class="time-box" id="box-seconds">
                <span class="number" id="seconds">00</span>
                <span class="label">Secondi</span>
            </div>
        </div>
    </div>
    
    <div id="debug-controls">
        <strong>DEBUG (Ctrl+D)</strong>
        <label>Forza Classe CSS:</label>
        <select id="debug-class-selector" onchange="applyDebugClass(this.value)">
            <option value="">-- Normale --</option>
            <option value="aura-19">Aura <= 19h</option>
            <option value="aura-18">Aura <= 18h</option>
            <option value="critical">Critico <= 1h</option>
        </select>
        <div style="margin-top:10px; border-top:1px solid #555; padding-top:5px;">
            <button onclick="skipPhase()">Salta Fase Corrente (Test)</button>
        </div>
    </div>

    <script>
        // --- 1. COUNTDOWN E LOGICA TESTUALE ---
        
        // CONFIGURAZIONE DATE
        const targetDate1 = new Date('2025-12-13T15:00:00Z'); // PREORDER (16:00 CET)
        const targetDate2 = new Date('2026-01-13T15:00:00Z'); // EARLY ACCESS (16:00 CET)

        let currentPhase = 1;
        let activeTarget = targetDate1;

        const CRITICAL_THRESHOLD_MS = 60 * 60 * 1000;
        let isCritical = false;
        let lastHoursRemaining = 999; 
        
        const boxSeconds = document.getElementById('box-seconds');
        const boxMinutes = document.getElementById('box-minutes');
        const boxHours = document.getElementById('box-hours');
        const boxDays = document.getElementById('box-days'); 
        const container = document.getElementById('main-container');

        // ELEMENTI PER TYPING EFFECT
        const typedTextSpan = document.getElementById('typed-text');
        
const phrasesPhase1 = [
    "Hytale è stato riacquistato dai creatori originali.",  
    "Il mondo di Orbis torna in sviluppo con regioni riviste e biomi ridefiniti.",  
    "Il sistema di modding resta fondamentale e sarà disponibile fin dall’Early Access.",  
    "Esplora, costruisci e crea contenuti — la community e i server personalizzati sono nel cuore del progetto.",  
    "Il gameplay sandbox con crafting e building è in fase di rifinitura in vista dell’Early Access."
];

const phrasesPhase2 = [
    "Conto alla rovescia iniziato: l’Early Access parte il 13 gennaio 2026.",  
    "Prepara i tuoi asset: strumenti di modding e supporto per server privati disponibili al lancio.",  
    "Ricorda: l’accesso sarà PC-first, le versioni per Linux/Mac potrebbero arrivare più tardi.",  
    "Il ritorno al motore originale promette un rilascio più rapido e stabile.",  
    "Pre-ordina dal 13 dicembre 2025 — l’Early Access di Hytale è quasi realtà."
];


        let typingInterval;
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        let lastSeconds = -1;
        let lastMinutes = -1;
        let lastHours = -1;
        let lastDays = -1;
        let isTransitioning = false;
        let debugClass = '';

        function typeWriterEffect(phrases) {
            clearTimeout(typingInterval); 
            
            const currentPhrase = phrases[phraseIndex];
            
            if (isDeleting) {
                // Erase mode
                charIndex--;
                typedTextSpan.textContent = currentPhrase.substring(0, charIndex);
                
                if (charIndex <= 0) {
                    isDeleting = false;
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                    typingInterval = setTimeout(() => typeWriterEffect(phrases), 500); // Pausa prima di digitare
                    return;
                }
            } else {
                // Typing mode
                charIndex++;
                typedTextSpan.textContent = currentPhrase.substring(0, charIndex);
                
                if (charIndex === currentPhrase.length) {
                    isDeleting = true;
                    typingInterval = setTimeout(() => typeWriterEffect(phrases), 2500); // Pausa dopo aver digitato
                    return;
                }
            }
            
            const typingSpeed = isDeleting ? 30 : 70; // Velocità di cancellazione / digitazione
            typingInterval = setTimeout(() => typeWriterEffect(phrases), typingSpeed);
        }

        function startTyping(phrases) {
            clearTimeout(typingInterval);
            phraseIndex = 0;
            charIndex = 0;
            isDeleting = false;
            typedTextSpan.textContent = ''; 
            typeWriterEffect(phrases);
        }

        function applyDebugClass(className) {
            document.body.classList.remove('critical', 'aura-19', 'aura-18', 'aura-17', 'aura-16');
            if (className) document.body.classList.add(className);
            
            if (className === 'critical') {
                 colors[0] = '255, 170, 0'; 
                 colors[1] = '255, 0, 0';   
            } else {
                 resetColors();
            }
            debugClass = className;
        }

        function resetColors() {
             colors[0] = '0, 229, 255'; 
             colors[1] = '138, 43, 226';
        }

        function skipPhase() {
            activeTarget = new Date(new Date().getTime() + 2000); 
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'd') {
                const debugDiv = document.getElementById('debug-controls');
                debugDiv.style.display = debugDiv.style.display === 'block' ? 'none' : 'block';
            }
        });

        function applySparkle(element) {
            element.classList.add('sparkle');
            setTimeout(() => { element.classList.remove('sparkle'); }, 500); 
        }

        function switchPhase() {
            isTransitioning = true;
            container.classList.add('fading-out');
            clearTimeout(typingInterval); // Ferma l'effetto macchina da scrivere

            setTimeout(() => {
                // CAMBIO FASE E TESTI
                currentPhase = 2;
                activeTarget = targetDate2;
                isCritical = false;
                
                document.body.classList.remove('critical', 'aura-19', 'aura-18', 'aura-17', 'aura-16');
                resetColors();

                document.getElementById('main-title').innerText = "PREPARATI AL LANCIO";
                document.getElementById('date-info').innerText = "Rilascio Early Access: 13 Gennaio 2026, 16:00 CET";
                
                // Riavvia il typing effect con le frasi della Fase 2
                startTyping(phrasesPhase2); 
                
                updateTimerNumsOnly();

                container.classList.remove('fading-out');
                isTransitioning = false;

            }, 2000); 
        }

        function updateTimerNumsOnly() {
             const current = new Date().getTime();
             let diff = activeTarget - current;
             if (diff < 0) diff = 0;
             
             const d = Math.floor(diff / (1000 * 60 * 60 * 24));
             const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
             const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
             const s = Math.floor((diff % (1000 * 60)) / 1000);
             
             if (d > 0) {
                 boxDays.style.display = "block";
                 document.getElementById("days").innerText = d < 10 ? "0" + d : d;
             } else {
                 boxDays.style.display = "none";
             }

             document.getElementById("hours").innerText = h < 10 ? "0" + h : h;
             document.getElementById("minutes").innerText = m < 10 ? "0" + m : m;
             document.getElementById("seconds").innerText = s < 10 ? "0" + s : s;
        }

        function updateTimer() {
            if (isTransitioning) return;

            const current = new Date().getTime();
            const diff = activeTarget - current;
            
            if (diff <= 0) {
                 if (currentPhase === 1) {
                     switchPhase();
                     return;
                 } else {
                     // FASE 2 COMPLETATA (Early Access)
                     clearTimeout(typingInterval);
                     document.getElementById("days").innerText = "00";
                     document.getElementById("hours").innerText = "00";
                     document.getElementById("minutes").innerText = "00";
                     document.getElementById("seconds").innerText = "00";
                     document.body.classList.remove('critical', 'aura-19', 'aura-18', 'aura-17', 'aura-16');
                     
                     container.innerHTML = `
                            <img id="hytale-logo" src="https://hytale.com/static/images/logo.png" alt="Hytale Logo" style="width:300px; margin-bottom: 20px; filter: drop-shadow(0 0 15px rgba(0, 229, 255, 0.7)); animation: fadeIn 2s ease-out forwards, float 4s ease-in-out infinite alternate;">
                            <h1 style="text-shadow: 0 0 20px rgba(79, 255, 168, 1); border-color: #4fffa8; color: #4fffa8;">EARLY ACCESS DISPONIBILE</h1>
                            <p class="subtitle">Benvenuto su Orbis. Il portale è aperto.</p>
                        `;
                     return;
                 }
            }

            const totalHoursRemaining = Math.ceil(diff / (1000 * 60 * 60));

            // Logica Visuale (Aure e Critico)
            if (!debugClass) {
                if (totalHoursRemaining !== lastHoursRemaining) {
                    document.body.classList.remove('aura-19', 'aura-18', 'aura-17', 'aura-16');
                    if (totalHoursRemaining <= 19) { document.body.classList.add('aura-19'); }
                    if (totalHoursRemaining <= 18) { document.body.classList.add('aura-18'); }
                    if (totalHoursRemaining <= 17) { document.body.classList.add('aura-17'); }
                    if (totalHoursRemaining <= 16) { document.body.classList.add('aura-16'); }
                    lastHoursRemaining = totalHoursRemaining;
                }
                
                if (diff <= CRITICAL_THRESHOLD_MS && !isCritical) {
                    isCritical = true;
                    document.body.classList.add('critical');
                    document.body.classList.remove('aura-19', 'aura-18', 'aura-17', 'aura-16'); 
                    colors[0] = '255, 170, 0'; 
                    colors[1] = '255, 0, 0';   
                } else if (diff > CRITICAL_THRESHOLD_MS && isCritical) {
                    isCritical = false;
                    document.body.classList.remove('critical');
                    resetColors();
                }
            }

            // Calcolo Tempo
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            // LOGICA VISIBILITÀ GIORNI
            if (d > 0) {
                boxDays.style.display = "block";
            } else {
                boxDays.style.display = "none";
            }

            // Sparkle
            if (s !== lastSeconds) { applySparkle(boxSeconds); lastSeconds = s; }
            if (m !== lastMinutes) { applySparkle(boxMinutes); lastMinutes = m; }
            if (h !== lastHours) { applySparkle(boxHours); lastHours = h; }
            if (d !== lastDays) { applySparkle(boxDays); lastDays = d; }

            document.getElementById("days").innerText = d < 10 ? "0" + d : d;
            document.getElementById("hours").innerText = h < 10 ? "0" + h : h;
            document.getElementById("minutes").innerText = m < 10 ? "0" + m : m;
            document.getElementById("seconds").innerText = s < 10 ? "0" + s : s;
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        // --- INIZIALIZZAZIONE EFFETTO MACCHINA DA SCRIVERE ---
        startTyping(phrasesPhase1);

        // --- 2. MAGIC PARTICLES SYSTEM (Invariato) ---
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        
        let width, height;
        let particles = [];

        const colors = [
            '0, 229, 255',   
            '138, 43, 226',  
            '79, 255, 168',  
            '255, 255, 255'  
        ];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 1; 
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.life = Math.random() * 100 + 50; 
                this.opacity = Math.random() * 0.5 + 0.2;
                this.colorIndex = Math.floor(Math.random() * colors.length);
                
                this.isOrb = Math.random() < 0.1; 
                if (this.isOrb) {
                    this.size = Math.random() * 4 + 2;
                    this.speedY = -Math.random() * 1.5;
                    this.opacity = 0.8;
                }
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;

                if (this.life < 20) {
                    this.opacity -= 0.02;
                }

                if (this.life <= 0 || this.opacity <= 0 || 
                    this.x < -10 || this.x > width + 10 || 
                    this.y < -10 || this.y > height + 10) {
                    this.reset();
                }
            }

            draw() {
                const currentColor = colors[this.colorIndex];

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${currentColor}, ${this.opacity})`;
                
                if (this.isOrb) {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = `rgba(${currentColor}, 0.8)`;
                } else {
                    ctx.shadowBlur = 0;
                }
                
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (e) => {
            if (particles.length > 200) return;
            for(let k=0; k<2; k++){
                const p = new Particle();
                p.x = e.clientX;
                p.y = e.clientY;
                p.size = Math.random() * 3;
                p.speedX = (Math.random() - 0.5) * 4;
                p.speedY = (Math.random() - 0.5) * 4;
                p.life = 30;
                p.colorIndex = 0;
                p.isOrb = true;
                particles.push(p);
                if(particles.length > 200) particles.shift();
            }
        });

        // --- 3. LOGICA PARALLASSE ---
        const bgImg = document.getElementById('bg-img-placeholder');
        const bgGradient = document.getElementById('bg-gradient');
        
        window.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX - width / 2;
            const mouseY = e.clientY - height / 2;
            const factorNear = 0.005; 
            const factorFar = 0.002; 
            const moveXNear = mouseX * factorNear;
            const moveYNear = mouseY * factorNear;
            const moveXFar = mouseX * factorFar;
            const moveYFar = mouseY * factorFar;

            bgImg.style.transform = `translate(${moveXFar}px, ${moveYFar}px)`;
            bgGradient.style.transform = `translate(${moveXNear}px, ${moveYNear}px)`;
        });

        init();
        animate();
    </script>
</body>
</html>
